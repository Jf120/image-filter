<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Filter | Log In</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider">
      <div class="logo">
        <img
          src="./images/icons8-compact-camera-30.png"
          alt="compact camera image for logo"
        />
        <a href="index.html"> Image<span class="highlight">Filter</span></a>
      </div>
    </header>
    <main class="divider">
      <section class="mission">
        <h3>Prettify your photos with awesome filters</h3>
      </section>

      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#" id="signUpForm" onsubmit="return false;">
            <input
              type="text"
              placeholder="Name"
              id="name-signUp"
              name="name"
              required
            />
            <input
              type="email"
              placeholder="Email"
              id="email-signUp"
              name="email"
              required
            />
            <input
              type="password"
              placeholder="Password"
              id="pass-signUp"
              name="password"
              required
            />
            <button id="signUpFormButton">Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#" id="signInForm" onsubmit="return false;">
            <h1>Sign in</h1>
            <input
              type="email"
              placeholder="Email"
              id="email-signIn"
              name="email"
              required
            />
            <input
              type="password"
              placeholder="Password"
              id="pass-signIn"
              name="password"
              required
            />
            <a href="#">Forgot your password?</a>
            <button id="signInFormButton">Sign In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>&copy;NOT a real business</footer>
  </body>
</html>
